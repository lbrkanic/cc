<div fxLayout="column" class="dh-container">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="dh-margin">Login</div>
  </mat-toolbar>
  <div fxFlex fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
      <mat-card>
        <mat-card-header>
          <mat-icon mat-card-avatar>account_circle</mat-icon>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error
              *ngIf="loginFormGroup.controls.email.hasError('required')">
              Required
            </mat-error>
            <mat-error
              *ngIf="!loginFormGroup.controls.email.hasError('required')">
              Invalid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              required>
            <mat-error
              *ngIf="loginFormGroup.controls.password.hasError('required')">
              Required
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayout="column">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!loginFormGroup.valid">Login</button>
        </mat-card-actions>
      </mat-card>
      <div class="dh-error-container">
        <span *ngIf="errorFlag">Invalid username or password</span>
      </div>
    </form>
  </div>
</div>

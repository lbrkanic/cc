<div fxLayout="column" class="dh-container">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="dh-margin" fxLayout="row">
      <div fxFlex>Encoder</div>
      <button mat-button (click)="logout()">Logout</button>
    </div>
  </mat-toolbar>
  <div fxFlex fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Encode</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-label>Input</mat-label>
          <input matInput [formControl]="input">
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          (click)="encode()">Encode</button>
        <div class="dh-result-container">Result: {{result}}</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
